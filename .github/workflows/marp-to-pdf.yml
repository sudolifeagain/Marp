name: Build Marp Slides to PDF

on:
  push:
    paths:
      - '**/*.md'

jobs:
  build-slides:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create slides directory
        run: mkdir -p slides

      - name: Find Marp files and convert to PDF
        run: |
          # marp: true を含むファイルのみを検索
          for file in $(find . -name "*.md" -type f ! -path "./.git/*"); do
            if head -n 20 "$file" | grep -q "^marp: true$"; then
              echo "Converting $file to PDF..."
              docker run --rm -v $PWD:/home/marp/app/ marpteam/marp-cli:v3.4.0 \
                --pdf --allow-local-files "$file" -o "./slides/$(basename ${file%.md}.pdf)"
            fi
          done

      - name: Check for changes
        id: git-check
        run: |
          git add slides/
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Build PDF slides [skip ci]"
          git push