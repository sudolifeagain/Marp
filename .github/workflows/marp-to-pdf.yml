name: Build Marp Slides to PDF

on:
  push:
    paths:
      - '**/*.md'

jobs:
  build-slides:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create slides directory
        run: mkdir -p slides

      - name: Convert Marp Markdown to PDF
        uses: docker://marpteam/marp-cli:v3.4.0
        with:
          args: --pdf --input-dir ./ --output ./slides --allow-local-files
        env:
          MARP_USER: root:root

      - name: Check for changes
        id: git-check
        run: |
          git add slides/
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Build PDF slides [skip ci]"
          git push